<div class="modal-content">
  <div class="modal-header">
    <h1 class="modal-title fs-5" id="exampleModalLabel">{{ data.isEditing ? 'Editar Tienda' : 'Ver Tienda' }}</h1>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3">
        <label for="nombreTienda" class="form-label">Tienda</label>
        <input type="text" class="form-control" id="nombreTienda" name="nombreTienda" [(ngModel)]="tienda.tienda" [disabled]="!data.isEditing">
        <label for="direccionTienda" class="form-label">DirecciÃ³n</label>
        <input type="text" class="form-control" id="direccionTienda" name="direccionTienda" [(ngModel)]="tienda.direccion" [disabled]="!data.isEditing">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="cerrarDialog()">Cerrar</button>
    <button *ngIf="data.isEditing" type="button" class="btn btn-primary" (click)="guardarCambios()">Guardar cambios</button>
  </div>
</div>
