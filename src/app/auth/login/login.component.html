<form [formGroup]="loginForm">
    <div *ngIf="loginError" class="error-message">
        {{ loginError }}
      </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
      <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
        <div *ngIf="email.errors?.['required']">
            El email es requerido
        </div>
        <div *ngIf="email.errors?.['email']">
            El email no es valido
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Contrase単a</label>
      <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
        <div *ngIf="password.errors?.['required']">
            La contrase単a es requerida
        </div>
      </div>
    </div>
    <button type="button" (click)="recuperarContrasena()" class="btn btn-link">多Olvidaste tu contrase単a?</button>
    <button type="submit" (click)="login()" class="btn btn-primary">Iniciar Sesion</button>
  </form>
