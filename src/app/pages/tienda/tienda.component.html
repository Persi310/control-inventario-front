<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Agregar Tienda
</button>

<table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Tienda</th>
        <th>Direccion</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tienda of tiendas">
        <td>{{ tienda.id }}</td>
        <td>{{ tienda.tienda }}</td>
        <td>{{ tienda.direccion }}</td>
        <td>
          <button class="btn btn-info btn-sm" (click)="verTienda(tienda)">Ver</button>
          <button class="btn btn-warning btn-sm" (click)="editarTienda(tienda)">Editar</button>
          <button class="btn btn-danger btn-sm" (click)="eliminarTienda(tienda)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Tienda</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Aquí colocamos el formulario -->
          <form>
            <div class="mb-3">
              <label for="nombreTienda" class="form-label">Tienda</label>
              <input type="text" class="form-control" id="nombreTienda" name="nombreTienda" [(ngModel)]="nuevaTienda.tienda">
              <label for="direccionTienda" class="form-label">Direccion</label>
              <input type="text" class="form-control" id="direccionTienda" name="direccionTienda" [(ngModel)]="nuevaTienda.direccion">
            </div>
            <!-- Agrega más campos de formulario según tus necesidades -->
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" (click)="agregarTienda()">Guardar cambios</button>
        </div>
      </div>
    </div>
  </div>
