<div class="container">
<button type="button" class="btn btn-add-brand" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Agregar Marca
</button>

<table class="table table-striped table-bordered mt-3">
  <thead>
    <tr>
      <th>ID</th>
      <th>Marca</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let marca of marcas">
      <td>{{ marca.id }}</td>
      <td>{{ marca.marca }}</td>
      <td>
        <button class="btn btn-info btn-sm" (click)="verMarca(marca)">Ver</button>
        <button class="btn btn-warning btn-sm" (click)="editarMarca(marca)">Editar</button>
        <button class="btn btn-danger btn-sm" (click)="eliminarMarca(marca)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Marca</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="marca" class="form-label">Marca</label>
            <input type="text" class="form-control" id="marca" name="marca" [(ngModel)]="nuevaMarca">
          </div>
          <!-- Agrega más campos de formulario según tus necesidades -->
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="agregarMarca()">Guardar cambios</button>
      </div>
    </div>
  </div>
</div>
</div>
