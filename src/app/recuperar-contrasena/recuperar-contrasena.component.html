<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="mt-4">Recuperación de Contraseña</h2>
        <p>Por favor, ingresa tu correo electrónico para restablecer tu contraseña.</p>
  
        <!-- Formulario de recuperación de contraseña -->
        <form (ngSubmit)="enviarCorreo()">
          <div class="mb-3">
            <label for="inputEmail" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="inputEmail" name="email" [(ngModel)]="email" required>
          </div>
          <button type="submit" class="btn btn-primary">Enviar Correo de Recuperación</button>
        </form>
      </div>
    </div>
  </div>
